<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: 'hsl(0, 0%, 100%)',
            lightGrey: 'hsl(212, 45%, 89%)',
            greyishBlue: 'hsl(220, 15%, 55%)',
            darkBlue: 'hsl(218, 44%, 22%)',
          },
          fontFamily: {
            'outfit': ['Outfit'],
          }
        }
      }
    }
  </script>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body class="bg-lightGrey">
  <div class="w-full min-h-screen flex justify-center items-center">
    <div class="bg-white rounded-2xl drop-shadow-xl w-80 p-4">
      <img src="images/image-qr-code.png" alt="" class="rounded-lg mb-5">
      <div class="text-center font-outfit">
        <h1 class="text-2xl font-bold text-darkBlue">Improve your front-end skills by building projects</h1>
        <p class="p-3 text-greyishBlue text-[15px]">Scan the QR code to visit Frontend Mentor and take your coding
          skills to the
          next level</p>
      </div>
    </div>
  </div>

</body>

</html>
